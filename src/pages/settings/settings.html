
<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>

    <ion-buttons start>
      <button menuToggle ion-button>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        Alternative Background
      </ion-col>
      <ion-col>
          <ion-toggle [checked]="isAltBackground()" (ionChange)="onToggle($event)" end></ion-toggle>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
