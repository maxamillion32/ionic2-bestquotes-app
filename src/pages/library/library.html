<ion-header>

  <ion-navbar>
    <ion-title>Quotes Library</ion-title>
    <ion-buttons start>
      <button menuToggle ion-button>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3 text-center>Select your favorites quotes</h3>
  <ion-list>
    <button
      ion-item
      *ngFor="let item of quotesCollection"
      [navPush]="quotesPage"
      [navParams]="item">
          <ion-icon [name]="item.icon" item-left></ion-icon>
          <h2>{{item.categoryName | uppercase}}</h2>
          <p>{{item.quotes.length}} quotes</p>
    </button>
  </ion-list>

</ion-content>
