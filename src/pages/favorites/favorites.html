<ion-header>

  <ion-navbar>
    <ion-title>Favorite Quotes</ion-title>
    <ion-buttons start>
      <button menuToggle ion-button>
        <ion-icon name="menu"> </ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let quote of quotes">
      <ion-item (click)="viewQuote(quote)" [color]="getBackground()">
        <h2>{{quote.person}}</h2>
        <p>{{quote.text}}</p>
      </ion-item>
      <ion-item-options>
        <button (click)="unfavoriteQuote(quote)" ion-button color="danger">Unfavorite</button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
