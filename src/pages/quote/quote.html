<ion-header>

  <ion-navbar>
    <ion-title>{{quote.person}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      {{quote.text}}
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button (click)="leavePage(true)" ion-button small outline color="danger">Unfavorite</button>
      </ion-col>
    </ion-row>

  </ion-card>
  <div text-center>
    <button (click)="leavePage(false)" ion-button small>Close</button>
  </div>

</ion-content>
